  <form class="form-signin text-center">
    <img src="images/user 4.png" alt="" width="80" height="80">
    <h1 class="h3 mb-3 font-weight-normal"></h1>
    <div id="signUpForm">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" id="userEmail" onblur="checkUserEmail()" placeholder="Add email address">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" id="userPassword" onblur="checkUserPassword()" placeholder="Add password">
    <div class="mb-3">
      <small id="userEmailError" class="form-text text-danger">Please check your email address.</small>
      <small id="userPasswordError" class="form-text text-danger">Your password must be uppercase, lowercase and more than 10 characters.</small>
    </div>
      <button type="button" class="btn btn-warning btn-block text-uppercase mb-3" onclick="signUp()">Add user</button>
    </div>
  </form>

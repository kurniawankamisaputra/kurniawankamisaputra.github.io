    <form class="form-signin">
      <img src="images/home.png" alt="" width="80" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Home</h1>
      <div id="signInForm">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" class="form-control" id="userSIEmail" onblur="checkUserSIEmail()"placeholder="Email address">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" id="userSIPassword" onblur="checkUserSIPassword()" placeholder="password">
      <div class="mb-3">
        <small id="userSIEmailError" class="form-text text-danger">Please check your email.</small>
        <small id="userSIPasswordError" class="form-text text-danger">Please check your password.</small>
      </div>
        <button type="button" class="btn btn-warning btn-block text-uppercase mb-3" onclick="signIn()">Sign In</button>

	  </form>
